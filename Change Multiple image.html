<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Players</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: bisque;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content-container {
            background-color: gray;
            padding: 20px;
            border: 5px solid white;
            border-radius: 15px; /* Adds rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Adds shadow for better visuals */
        }

        .pic {
            height: 300px;
            width: 300px;
            padding: 15px;
            border-radius: 50%; /* Makes the image circular if square */
            border: 3px solid white; /* Adds border to the image */
        }

        h2 {
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background-color: white;
            color: gray;
            border: 2px solid gray;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .toggle-btn:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img class="pic" id="toggleImage" src="../Assests/Images/Dhoni.jpg" alt="MS Dhoni">
        <h2 id="playerName">MS Dhoni</h2>
        <div class="button-container">
            <button class="toggle-btn" onclick="changePlayer(0)">MS Dhoni</button>
            <button class="toggle-btn" onclick="changePlayer(1)">Rohit Sharma</button>
            <button class="toggle-btn" onclick="changePlayer(2)">Surya Kumar Yadav</button>
            <button class="toggle-btn" onclick="changePlayer(3)">Virat Kohli</button>
        </div>
    </div>

    <script>
        // JavaScript for toggling players
        const players = [
            { name: "MS Dhoni", image: "../Assests/Images/Dhoni.jpg" },
            { name: "Rohit Sharma", image: "../Assests/Images/Rohit sharma.webp" },
            { name: "Surya Kumar Yadav", image: "../Assests/Images/SKY.webp" },
            { name: "Virat Kohli", image: "../Assests/Images/Virat Kohli.jpg" }
        ];

        const imageElement = document.getElementById('toggleImage');
        const nameElement = document.getElementById('playerName');

        function changePlayer(index) {
            const player = players[index];
            imageElement.src = player.image;
            nameElement.textContent = player.name;
        }
    </script>
</body>
</html>
