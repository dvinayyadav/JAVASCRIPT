<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="d1"></h2>
    <h2 id="d2"></h2>
    <h2 id="d3"></h2>
    <h2 id="d4"></h2>
    <h2 id="d5"></h2>
    <h2 id="d6"></h2>
    <script>
        let obj=new Date();
        document.getElementById("d1").innerHTML =obj;
        document.getElementById("d2").innerHTML =obj.getFullYear();
        document.getElementById("d3").innerHTML =obj.getDay();
        document.getElementById("d4").innerHTML =obj.getMonth();
        document.getElementById("d5").innerHTML =obj.getTime();
    </script>

</body>
</html>
