<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .traffic-light {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            transition: background-color 0.5s ease;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .active {
            background-color: #aaa; 
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div id="red" class="light red"></div>
        <div id="yellow" class="light yellow"></div>
        <div id="green" class="light green"></div>
    </div>

    <script>
        let currentLight = 0;
        const lights = document.querySelectorAll('.light');

        function changeLight() {
         
            lights.forEach(light => light.style.backgroundColor = 'white');

         
            if (currentLight === 0) {
                lights[0].style.backgroundColor = 'red'; // Red light
            } else if (currentLight === 1) {
                lights[1].style.backgroundColor = 'yellow'; // Yellow light
            } else {
                lights[2].style.backgroundColor = 'green'; // Green light
            }

          
            currentLight = (currentLight + 1) % 3;
        }

       
        setInterval(changeLight, 3000);
    </script>
</body>
</html>
